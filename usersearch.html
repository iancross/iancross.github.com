<!DOCTYPE>
<html>
<head>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
function get_scores(){
	name_search = document.getElementById('msg').value;
	$.getJSON('http://localhost:3000/allscores.json', function(items){
		$("p").empty();
		for(i=0;i<items.length;i++){
			if(items[i].name == name_search && items[i].game_title && items[i].name && items[i].score && items[i].created_at){ 
			record = items[i].game_title + " - Score: " + items[i].score + " by " + items[i].name + " on " + items[i].created_at;				
				
				newItem=document.createElement("p")
				var textnode=document.createTextNode(record)
				newItem.appendChild(textnode)
		
				var list=document.getElementById("all_scores")
				list.appendChild(newItem,list.childNodes[0]);
			}
		}

	});
	    		
}
</script>



<title>
Usersearch
</title>
<h1>
Search high Scores!
</h1>
</head>
<input type="text" id="msg" name="msg" placeholder="Name" onchange = get_scores()></p>
</form>
<body id=all_scores>
</body>
</html>
